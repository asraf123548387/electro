        <button id="monthlyBtn">Monthly</button>
        <button id="yearlyBtn">Yearly</button>
        <script>
            $(function () {
                // Define your data for monthly and yearly views
                var monthlyData = {
                    "january": 30,
                    "february": 50,
                    "march": 70,
                    "April": 90,
                    "May": 25,
                    "June": 0,
                    "July": 0,
                    "August": 0,
                    "September": 0,
                    "October": 654000,
                    "November": 500,
                    "December": 0
                };

                var yearlyData = {
                   "2021":0,
                   "2022":0,
                    "2023": 654000, // Example yearly data for 2023
                    "2024": 0,
                  // Example yearly data for 2024
                    // Add more yearly data
                };

                var currentData = monthlyData; // Initial data

                var chart = Highcharts.chart('container', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Monthly'
                    },
                    subtitle: {
                        text: 'Chart'
                    },
                    xAxis: {
                        categories: Object.keys(currentData),
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        max: 1000000,
                        title: {
                            text: 'Sale'
                        }
                    },
                    tooltip: {
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: 'Month',
                        data: Object.values(currentData)
                    }]
                });

                // Event handler for monthly button
                $('#monthlyBtn').click(function () {
                    currentData = monthlyData;
                    chart.update({
                        title: { text: 'Monthly' },
                        xAxis: { categories: Object.keys(currentData) },
                        series: [{ data: Object.values(currentData) }]
                    });
                });

                // Event handler for yearly button
                $('#yearlyBtn').click(function () {
                    currentData = yearlyData;
                    chart.update({
                        title: { text: 'Yearly' },
                        xAxis: { categories: Object.keys(currentData) },
                        series: [{ data: Object.values(currentData) }]
                    });
                });
            });
        </script>
