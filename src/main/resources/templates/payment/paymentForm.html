<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include your CSS and other necessary scripts here -->
</head>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form method="post" th:action="@{/user/create-razorpay-order}">
                <div class="col-50">
                    <h3>Razorpay Payment</h3>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter Amount" required>
                    <label for="currency">Currency</label>
                    <input type="text" id="currency" name="currency" placeholder="Enter Currency" value="INR" required>
                    <label for="description">Payment Description</label>
                    <input type="text" id="description" name="description" placeholder="Payment Description" required>
                </div>
                <input type="submit" value="Proceed to Razorpay" class="btn">
            </form>
        </div>
    </div>
</div>

</body>
</html>
