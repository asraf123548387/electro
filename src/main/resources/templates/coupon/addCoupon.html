<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/admin/home}">Back to Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Add navigation links if needed -->
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.success}" class="alert alert-success">
                You've successfully registered to our awesome app!
            </div>

            <h1 class="mb-4">Add Coupon</h1>

            <form th:action="@{/admin/addCoupon}" method="post" th:object="${coupon}">
                <!--                <input type="hidden" th:field="*{id}" />-->
                <div class="form-group">
                    <label for="productName">Coupon Code</label>
                    <input id="productName" class="form-control" th:field="*{code}" required autofocus>
                </div>

                <div class="form-group">
                    <label for="price">Discont Percentage</label>
                    <input id="price" class="form-control" th:field="*{discountPercentage}" required type="number">
                </div>

                <div class="form-group">
                    <label for="expirationDate">Expiration Date</label>
                    <input type="datetime-local" class="form-control" id="expirationDate" th:field="*{expirationDate}" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add Coupon</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery script tag using Thymeleaf -->
<script th:src="|https://code.jquery.com/jquery-3.6.0.min.js|"></script>

<!-- Bootstrap script tag using Thymeleaf -->
<script th:src="|https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js|"></script>
</body>
</html>
