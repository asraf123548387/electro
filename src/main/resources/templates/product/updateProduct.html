<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">

      <a class="navbar-brand" href="#" th:href="@{/admin/home}">back to dash board</a>

<!-- Create HTML registration form -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our awesome app!</div>
      </div>

      <h1>Update products</h1>

<form th:action="@{/admin/updateProduct/{id}(id=${pro})}" method="post" th:object="${product}">
        <div class="form-group">
          <label class="control-label" for="firstName"> Product Name </label>
          <input id="firstName" class="form-control" th:field="*{productName}"
                 required autofocus="autofocus" />
        </div>



        <div class="form-group">
          <label class="control-label" for="email"> price </label> <input
                id="email" class="form-control" th:field="*{price}" required
                autofocus="autofocus" type="text"/>
        </div>


        <div class="form-group">
          <label class="control-label" for="firstName"> description </label>
          <input id="description" class="form-control" th:field="*{description}"
                 required autofocus="autofocus" />
        </div>
<!--  <div class="form-group">-->
<!--    <label >Select Category</label>-->
<!--    <select class="form-control" th:field="*{categoryId}" name="category">-->
<!--      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">-->
<!--      </option>-->
<!--    </select>-->
<!--  </div>-->
        <div class="form-group">
          <label for="image">Product Image</label>
          <input id="image" class="form-control" type="text" name="image" th:field="*{imageName}" accept="image/*" required>
        </div>

          <button type="submit" class="btn btn-success">EDIT PRODUCT</button>

      </form>
    </div>
  </div>
</div>
</body>
</html>
