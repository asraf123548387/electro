<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add Products Offer</title>

    <!-- Include Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/admin/home}">Back to Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Add navigation links if needed -->
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.success}" class="alert alert-success">
                You've successfully registered to our awesome app!
            </div>

            <h1 class="mb-4">Add Products Offer</h1>

            <form th:action="@{/admin/addProductOffer}" method="post" th:object="${productOffer}">
                <div class="form-group">
                    <label>Select Product</label>
                    <select class="form-control" th:field="*{product.id}"> <!-- Correctly bind to product.id -->
                        <option th:each="product : ${productList}" th:value="${product.id}" th:text="${product.productName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="discountAmount">Discount Percentage</label>
                    <input id="discountAmount" class="form-control" th:field="*{discountAmount}" required autofocus>
                </div>

<!--                <div class="form-group">-->
<!--                    <label for="expirationDate">Expiration Date</label>-->
<!--                    <input id="expirationDate" class="form-control" th:field="*{expirationDate}" required type="date">-->
<!--                </div>-->
                <div class="form-group">
                    <label for="expirationDate">Expiration Date</label>
                    <input type="datetime-local" class="form-control" id="expirationDate" th:field="*{expirationDate}" required>
                </div>

<!--                <div class="form-group">-->
<!--                    <label for="createDate">Create Date</label>-->
<!--                    <input id="createDate" class="form-control" th:field="*{createDate}" required type="date">-->
<!--                </div>-->
                <div class="form-group">
                    <label for="expirationDate">Create Date</label>
                    <input type="datetime-local" class="form-control" id="createDate" th:field="*{createDate}" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add Product Offer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include jQuery and Bootstrap JavaScript via CDN -->
<script th:src="|https://code.jquery.com/jquery-3.6.0.min.js|"></script>
<script th:src="|https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js|"></script>
</body>
</html>
