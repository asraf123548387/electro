<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>


<form th:action="@{/user/verify}" method="post">
    <h1>OTP Verification</h1>
    <div th:if="${error}">
        <p class="error-message" style="red"> incorrect Otp OR Email. Please try again.</p>
    </div>
    <label for="otp">EMAIL & OTP</label>
    <input id="email" name="email" type="text" required autofocus="autofocus" />
    <input id="otp" name="otp" type="text" required autofocus="autofocus" />
    <button type="submit" name="login-submit" >verify</button>
</form>

<div th:if="${error}">
    <p>Incorrect OTP. Please try again.</p>
</div>

</body>
</html>
