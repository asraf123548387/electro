<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link th:href="@{/css/signup.css}" rel="stylesheet">
    <style media="screen">
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form th:action="@{/registration}" method="post" th:object="${user}">
    <h1>Sign Up</h1>
    <!-- Display error message if it exists -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error1}"></p>
    </div>
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered to electro!</div>
    </div>

    <label for="userName">User Name</label>
    <input id="userName" th:field="*{userName}" required autofocus="autofocus" />

    <label for="email">Email</label>
    <input id="email" type="email" th:field="*{email}" required autofocus="autofocus" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}"  required autofocus="autofocus" />



    <label for="phonenumber">PhoneNumber</label>

    <input id="phonenumber" type="tel" value="+91" th:field="*{phoneNumber}"  minlength="10" maxlength="10" required/>

    <button type="submit">Register</button>
    <div class="social">
        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
    </div>
    <div th:if="${param.success}">
        <p>Signup successful! Check your email for the OTP.</p>
    </div>
</form>
</body>
</html>
