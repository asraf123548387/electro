<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/admin/home}">back to dash board</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully added
                </div>
            </div>

            <h1>Edit Status</h1>

            <form th:action="@{/admin/updateOrder/{id}(id=${orderId})}" method="post" th:object="${order}">
                <div class="form-group">
                    <label class="control-label" for="status">Order Status</label>
                    <select id="status" class="form-control" th:field="*{status}" required autofocus="autofocus">
                        <option value="pending">Pending</option>
                        <option value="dispatched">Dispatched</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="canceled">Canceled</option>
                        <option value="onhold">On Hold</option>
                        <option value="returned">Returned</option>
                        <option value="paymentpending">Payment Pending</option>
                        <option value="refunded">Refunded</option>
                        <!-- Add more status options as needed -->
                    </select>
                </div>

                <!-- Other category-related form fields can be added here -->

                <div class="form-group">
                    <button type="submit" class="btn btn-success">EDIT Status</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
