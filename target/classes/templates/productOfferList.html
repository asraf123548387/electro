<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>product List</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>


<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <a class="navbar-brand" href="#" th:href="@{/admin/home}"><button class="btn btn-primary">Back To Dashboard</button></a>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>

            <form class="form-inline" th:action="@{/admin/categorySearch}" method="get">
                <div class="row justify-content-end">
                    <div class="col-md-12 col-lg-12 col-xl-12 d-flex">
                        <div class="form-group">
                            <input style="max-width: 300px;" id="name" type="text" name="name" th:value="*{name}" required class="form-control form-control-dark text-bg-dark" placeholder="Enter first name here">
                        </div>
                        <div class="form-group ms-2">
                            <input class="btn btn-primary btn-success" type="submit" name="search" value="Search">
                        </div>
                    </div>
                </div>
            </form>

            <div class="text-end ms-2">
                <!--                <button type="button" class="btn btn-warning">Sign-up</button>-->
                <div sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="btn btn-warning">Logout</a></div>
            </div>
        </div>
    </div>
</header>

<br>
<br>

<div class="container my-2">
    <h1>product offer List </h1>

    <a th:href="@{/admin/addProductOffer}" class="btn btn-primary btn-sm mb-3"> Add ProductOffer </a>
    <div class="input-group mb-3">

    </div>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Product Id</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Discount percentage</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Expiration Date</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Created Date</a>
            </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="productOffer : ${productOffer}">
            <td th:text="${productOffer.product.productName}"></td>
            <td th:text="${productOffer.discountAmount}"></td>
            <td th:text="${productOffer.expirationDate}"></td>
            <td th:text="${productOffer.createDate}"></td>
            <td>
                <a th:href="@{/admin/updateProductOffer/{id}(id=${productOffer.productOfferId})}" class="btn btn-primary">Update</a>
                <a  th:href="@{/admin/deleteProductOffer/{id}(id=${productOffer.productOfferId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<div class="container my-2">
    <h1>Category offer List </h1>

    <a th:href="@{/admin/addCategoryOffer}" class="btn btn-primary btn-sm mb-3"> Add CategoryOffer </a>
    <div class="input-group mb-3">

    </div>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Category Id</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Discount percentage</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Expiration Date</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Created Date</a>
            </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="categoryOffer : ${categoryOffer}">
            <td th:text="${categoryOffer.category.name}"></td>
            <td th:text="${categoryOffer.discountAmount}"></td>
            <td th:text="${categoryOffer.expirationDate}"></td>
            <td th:text="${categoryOffer.createdDate}"></td>
            <td>
                <a th:href="@{/admin/updateCategoryOffer/{id}(id=${categoryOffer.productOfferId})}" class="btn btn-primary">Update</a>
                <a  th:href="@{/admin/deleteCategoryOffer/{id}(id=${categoryOffer.productOfferId})}" class="btn btn-danger">Delete</a>

            </td>
        </tr>

        </tbody>
    </table>


</div>

</body>
</html>
